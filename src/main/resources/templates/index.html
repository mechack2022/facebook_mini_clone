<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FaceBook Mini</title>
    <link th:href="@{/css/style.css}" rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-color: #0d6efd;
            text-align: center;
            color: white;
          }
        .sub-container{
            width: 50%;
            top:300px;
            left:300px;
            height: 40%;
        }
    </style>
</head>


<body>
<div class="container justify-content-center">
    <div class="sub-container" style="height: 50%; width: 50%; top: 40%; left:30%">
        <h1 class="text-center">Welcome To Facebook</h1>
        <div class="justify-content-center" style="margin:0 auto">
            <a th:href="@{/login}" th:text="Login"></a> or
            <a th:href="@{/signup}" th:text="Signup"></a> to continue.
        </div>
    </div>

</div>

</body>


</html>
